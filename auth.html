<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acesso - União Literária</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .hide { display: none; }
  </style>
</head>
<body>
<header class="header">
  <h1>União Literária</h1>
</header>

<main class="container">
  <section id="login-container">
    <h2>Área do Assinante</h2>
    <form id="loginForm">
      <div class="form-control">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
      </div>
      <div class="form-control">
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" required>
      </div>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <p style="text-align: right; font-size: 0.9em; margin-top: 10px;">
    <a href="#" id="forgot-password-link">Esqueci minha senha</a>
  </p>

    <p>Ainda não tem conta? <a href="#" id="show-register-link">Cadastre-se aqui</a></p>
  </section>

  <section id="register-container" class="hide">
    <h2>Crie sua conta</h2>
    <form id="registerForm">
      <div class="form-control">
        <label for="register-name">Nome e Sobrenome</label>
        <input type="text" id="register-name" required>
      </div>
      <div class="form-control">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>
      </div>
      <div class="form-control">
        <label for="register-password">Senha</label>
        <input type="password" id="register-password" required>
      </div>
      <button class="btn" type="submit">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="#" id="show-login-link">Faça o login</a></p>
  </section>
</main>

<footer class="footer">
  <p>© União Literária 2025</p>
</footer>

<script type="module">
  // Importa as funções que vamos precisar dos SDKs do Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  // ===================================================================
  // COLE SUAS CHAVES REAIS DO FIREBASE AQUI
 const firebaseConfig = {
  apiKey: "AIzaSyD0EFysx1LOdplLslcERJe8j2OPqWjbdYs",
  authDomain: "uniaoliteraria-1a1e3.firebaseapp.com",
  projectId: "uniaoliteraria-1a1e3",
  storageBucket: "uniaoliteraria-1a1e3.firebasestorage.app",
  messagingSenderId: "141287274557",
  appId: "1:141287274557:web:824de4b0801cf329f29254",
  measurementId: "G-Y1GTM2TG6T"
};
  // ===================================================================

  // Inicializa o Firebase
  const app = initializeApp(firebaseConfig);
  // Pega as instâncias dos serviços usando a nova sintaxe
  const auth = getAuth(app);
  const db = getFirestore(app);

  // --- LÓGICA PARA ALTERNAR ENTRE FORMULÁRIOS ---
  const loginContainer = document.getElementById('login-container');
  const registerContainer = document.getElementById('register-container');
  const showRegisterLink = document.getElementById('show-register-link');
  const showLoginLink = document.getElementById('show-login-link');

  showRegisterLink.addEventListener('click', (e) => {
    e.preventDefault();
    loginContainer.classList.add('hide');
    registerContainer.classList.remove('hide');
  });

  showLoginLink.addEventListener('click', (e) => {
    e.preventDefault();
    registerContainer.classList.add('hide');
    loginContainer.classList.remove('hide');
  });

  // --- LÓGICA DO LOGIN ---
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;
    
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Login realizado com sucesso!");
        window.location.href = "index.html";
      })
      .catch((error) => alert("Erro ao fazer login: " + error.message));
  });

  // --- LÓGICA DO REGISTRO ---
  const registerForm = document.getElementById("registerForm");
  registerForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("register-name").value;
    const email = document.getElementById("register-email").value;
    const password = document.getElementById("register-password").value;
    
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        // Cria a referência do documento e salva os dados
        const userDocRef = doc(db, "users", user.uid);
        return setDoc(userDocRef, {
          name: name,
          email: email
        });
      })
      .then(() => {
          alert("Conta criada com sucesso! Por favor, faça o login.");
          showLoginLink.click();
      })
      .catch((error) => alert("Erro ao criar conta: " + error.message));
  });
  const forgotPasswordLink = document.getElementById('forgot-password-link');
  forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    const email = prompt("Por favor, digite o e-mail da sua conta para redefinir a senha:");

    if (email) {
      sendPasswordResetEmail(auth, email)
        .then(() => {
          // E-mail enviado com sucesso!
          alert("Se uma conta existir para este e-mail, um link de redefinição de senha foi enviado. Verifique sua caixa de entrada e spam.");
        })
        .catch((error) => {
          // Ocorreu um erro
          alert("Ocorreu um erro ao tentar enviar o e--mail: " + error.message);
        });
    }
  });
</script>

</body>
</html>
