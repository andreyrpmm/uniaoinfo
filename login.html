<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - União Literária</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <h1>União Literária</h1>
  <p>Login</p>
</header>

<main class="container">
  <section>
    <h2>Área do Assinante</h2>
    <form id="loginForm">
      <div class="form-control">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required>
      </div>
      <div class="form-control">
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <p>Ainda não tem conta? <a href="register.html">Cadastre-se aqui</a></p>
  </section>
</main>

<footer class="footer">
  <p>© União Literária 2025</p>
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

<script>
  // ===================================================================
  // !! IMPORTANTE !!
  // SUBSTITUA PELAS SUAS CHAVES REAIS DO FIREBASE
  const firebaseConfig = {
  apiKey: "AIzaSyD0EFysx1LOdplLslcERJe8j2OPqWjbdYs",
  authDomain: "uniaoliteraria-1a1e3.firebaseapp.com",
  projectId: "uniaoliteraria-1a1e3",
  storageBucket: "uniaoliteraria-1a1e3.firebasestorage.app",
  messagingSenderId: "141287274557",
  appId: "1:141287274557:web:824de4b0801cf329f29254",
  measurementId: "G-Y1GTM2TG6T"
};
  // ===================================================================

  // Inicializa o Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Pega os elementos do formulário
  const loginForm = document.getElementById("loginForm");
  const emailInput = document.getElementById("login-email");
  const passwordInput = document.getElementById("login-password");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault(); // Impede o recarregamento da página

    const email = emailInput.value;
    const password = passwordInput.value;

    // Usa a função do Firebase para fazer login
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login bem-sucedido!
        console.log("Usuário logado:", userCredential.user);
        alert("Login realizado com sucesso!");
        // Redireciona o usuário para a página principal (acervo)
        window.location.href = "index.html"; // Mude para index.html ou acervo.html
      })
      .catch((error) => {
        // Ocorreu um erro
        const errorMessage = error.message;
        console.error("Erro ao fazer login:", errorMessage);
        alert("Erro ao fazer login: " + errorMessage);
      });
  });
</script>
</body>
</html>
