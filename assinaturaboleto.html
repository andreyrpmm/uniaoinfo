<main class="container">
  <section>

    <h2>Forma de Pagamento - Boleto</h2>
    <p>Insira os dados para a emissão do Boleto:</p>
    <form id="contactForm" method="post" action="/contact">
      <div class="form-control"><label>Nome Completo</label><input placeholder="Seu nome"></div>
      <div class="form-control"><label>CPF</label><input placeholder="Ex.: 123.456.789-10"></div>
      <p><input type="checkbox" id="checkpolitic"> Eu aceito os termos de políticas e privacidade da União Literária!</p>
      <a href="telapagamento.html" id="botao"> Gerar Boleto</a>
    </form>
    <div style="margin-top:16px;">
      <p>Nos siga no Instagram: <strong>@uniaoliteraria</strong></p>
    </div>
  </section>
</main>
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){e.preventDefault();const data={name:this.querySelector("input").value,email:this.querySelectorAll("input")[1].value,message:this.querySelector("textarea").value};try{const res=await fetch("/contact",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});const j=await res.json();alert(j.message);}catch(err){alert("Erro ao enviar. Este é um protótipo.");}});
</script>
