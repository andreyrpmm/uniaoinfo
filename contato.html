<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contato - União Literária</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="header">
  <div class="header-left">
    <h1>União Literária</h1>
    <p>Conectando corações, página por página</p>
  </div>

  <nav class="header-center">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="acervo.html">Acervo</a></li>
      <li><a href="planos.html">Planos</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <div class="header-right">
    <button id="logout-button">Sair</button>
  </div>
</header>
<main class="container">
  <section>
    <h2>Fale com a gente</h2>
    <p>Envie sua mensagem e responderemos em até 3 dias úteis.</p>
    <form id="contactForm" method="post" action="/contact">
      <div class="form-control"><label>Nome</label><input placeholder="Seu nome"></div>
      <div class="form-control"><label>Email</label><input placeholder="seu@email.com"></div>
      <div class="form-control"><label>Mensagem</label><textarea rows="5" placeholder="Escreva sua mensagem..."></textarea></div>
      <button class="btn" type="submit" >Enviar</button>
    </form>
    <div style="margin-top:16px;">
      <p>Ou nos ache no Instagram: <strong><a href="https://www.instagram.com/lojauniao2025/">@uniaoliteraria</strong></a></p>
    </div>
  </section>
</main>

<footer class="footer"><p>© União Literária 2025 — Siga @uniaoliteraria</p></footer>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="scripts.js"></script>
<script>
    logoutButton.addEventListener('click', () => {
    auth.signOut()
      .then(() => {
        // Logout bem-sucedido
        alert("Você saiu da sua conta.");
        // Redireciona para a página de login após o logout
        window.location.href = "auth.html";
      })
      .catch((error) => {
        // Ocorreu um erro
        console.error("Erro ao fazer logout:", error);
      });
  });
</script>
</body>
</html>
