<main class="container">
  <section>
    <h2>Fale com a gente</h2>
    <p>Envie sua mensagem e responderemos em até 3 dias úteis.</p>
    <form id="contactForm" method="post" action="/contact">
      <div class="form-control"><label>Nome</label><input placeholder="Seu nome"></div>
      <div class="form-control"><label>Email</label><input placeholder="seu@email.com"></div>
      <div class="form-control"><label>Mensagem</label><textarea rows="5" placeholder="Escreva sua mensagem..."></textarea></div>
      <button class="btn" type="submit" >Enviar</button>
    </form>
    <div style="margin-top:16px;">
      <p>Ou nos ache no Instagram: <strong><a href="https://www.instagram.com/lojauniao2025/">@uniaoliteraria</strong></a></p>
    </div>
  </section>
</main>
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e){e.preventDefault();const data={name:this.querySelector("input").value,email:this.querySelectorAll("input")[1].value,message:this.querySelector("textarea").value};try{const res=await fetch("/contact",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)});const j=await res.json();alert(j.message);}catch(err){alert("Erro ao enviar. Este é um protótipo.");}});
</script>
<footer class="footer"><p>© União Literária 2025 — Siga @uniaoliteraria</p></footer>

</body>
